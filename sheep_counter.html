<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sheep Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
      video, canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      #count {
        position: absolute;
        top: 10px;
        left: 10px;
        background: white;
        padding: 5px 10px;
        font-size: 20px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <video id="video" width="640" height="480" autoplay muted></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="count">Sheep count: 0</div>

    <script>
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const countDiv = document.getElementById('count');

      async function start() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        const model = await cocoSsd.load();
        detectFrame(video, model);
      }

      async function detectFrame(video, model) {
        const predictions = await model.detect(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0);

        let sheepCount = 0;

        predictions.forEach(p => {
          if (p.class === 'sheep' && p.score > 0.6) {
            sheepCount++;
            ctx.strokeStyle = 'green';
            ctx.lineWidth = 2;
            ctx.strokeRect(...p.bbox);
            ctx.fillStyle = 'green';
            ctx.fillText('Sheep', p.bbox[0], p.bbox[1] > 10 ? p.bbox[1] - 5 : 10);
          }
        });

        countDiv.innerText = "Sheep count: " + sheepCount;
        requestAnimationFrame(() => detectFrame(video, model));
      }

      start();
    </script>
  </body>
</html>
