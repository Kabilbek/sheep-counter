<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Қой саны</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    video, canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    #count, #total {
      position: absolute;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 6px 12px;
      font-size: 20px;
      font-family: sans-serif;
      border-radius: 10px;
    }
    #count { top: 10px; }
    #total { top: 50px; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="count">Қазір кадрда: 0</div>
  <div id="total">Жалпы саны: 0</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const countDiv = document.getElementById('count');
    const totalDiv = document.getElementById('total');

    let totalSheep = 0;
    let trackedSheep = []; // барлық бұрыннан белгілі қойлар

    function iou(box1, box2) {
      const x1 = Math.max(box1[0], box2[0]);
      const y1 = Math.max(box1[1], box2[1]);
      const x2 = Math.min(box1[0] + box1[2], box2[0] + box2[2]);
      const y2 = Math.min(box1[1] + box1[3], box2[1] + box2[3]);

      const intersection = Math.max(0, x2 - x1) * Math.max(0, y2 - y1);
      const area1 = box1[2] * box1[3];
      const area2 = box2[2] * box2[3];
      const union = area1 + area2 - intersection;

      return union > 0 ? intersection / union : 0;
    }

    async function start() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;

        video.addEventListener('loadedmetadata', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        });

        const model = await cocoSsd.load();
        detectFrame(video, model);
      } catch (err) {
        alert("Камера ашылмады: " + err);
      }
    }

    async function detectFrame(video, model) {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const predictions = await model.detect(video);

      let currentSheep = [];

      predictions.forEach(p => {
        if (p.class === 'sheep' && p.score > 0.6) {
          currentSheep.push(p.bbox);

          // Бұрыннан бар ма тексереміз
          let matched = trackedSheep.some(oldBox => iou(oldBox, p.bbox) > 0.5);

          if (!matched) {
            totalSheep++;
            trackedSheep.push(p.bbox); // жаңа қойды есте сақтаймыз
          }

          // Төртбұрыш салу
          ctx.strokeStyle = 'green';
          ctx.lineWidth = 2;
          ctx.strokeRect(p.bbox[0], p.bbox[1], p.bbox[2], p.bbox[3]);
          ctx.fillStyle = 'green';
          ctx.font = "18px Arial";
          ctx.fillText('Қой', p.bbox[0], p.bbox[1] > 20 ? p.bbox[1] - 5 : 20);
        }
      });

      // Экрандағы сандарды жаңарту
      countDiv.innerText = "Қазір кадрда: " + currentSheep.length;
      totalDiv.innerText = "Жалпы саны: " + totalSheep;

      requestAnimationFrame(() => detectFrame(video, model));
    }

    start();
  </script>
</body>
</html>
